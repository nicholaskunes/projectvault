<div id="content" class="content">	
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">app name</a></li>
        <li class="active">dashboard </li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header"></h1>
    <!-- end page-header -->
    <!-- begin row -->
    <div class="row">
        <!-- begin col-3 -->
        <div class="col-md-3 col-sm-6">
            <div class="widget widget-stats bg-green">
                <div class="stats-icon stats-icon-lg"><i class="fa fa-bitcoin fa-fw"></i></div>
                <div class="stats-title">PRICE OF BITCOIN</div>
                <div class="stats-number">loading price</div>
                <div class="stats-progress progress">
                    <div class="progress-bar" style="width: 70.1%;"></div>
                </div>
                <div class="stats-desc">up $19.84 in 24hr window | <i class="fa fa-angle-up fa-fw"></i>2.30%</div>
            </div>
			<div class="widget widget-stats bg-purple">
                <div class="stats-icon stats-icon-lg"><i class="fa fa-usd fa-fw"></i></div>
                <div class="stats-title">MY VAULT BALANCE</div>
                <div class="stats-number" id="vaultbalance" >loading balance</div>
                <div class="stats-progress progress">
                    <div class="progress-bar" style="width: 100.0%;"></div>
                </div>
                <div class="stats-desc">access your vault through the vaults tab</div>
            </div>
			<div class="widget widget-stats bg-blue">
                <div class="stats-icon stats-icon-lg"><i class="fa fa-level-up fa-fw"></i></div>
                <div class="stats-title">MY LEVEL</div>
                <div class="stats-number" id="vaultlevel">loading level</div>
                <div class="stats-progress progress">
                    <div class="progress-bar" id="levelbar" style="width: 12.94%;"></div>
                </div>
                <div class="stats-desc" id="exp">loading experience</div>
            </div>
			<div class="widget widget-stats bg-red">
                <div class="stats-icon stats-icon-lg"><i class="fa fa-money fa-fw"></i></div>
                <div class="stats-title">DAILY CAP</div>
                <div class="stats-number">loading daily cap</div>
                <div class="stats-progress progress">
                    <div class="progress-bar" style="width: 45.12%;"></div>
                </div>
                <div class="stats-desc">increased to $60.00 at level 2</div>
            </div>
        </div>
        <!-- end col-3 -->
    </div>
    <!-- end row -->

    <!-- begin row -->
    <div class="row">
    </div>

</div>
