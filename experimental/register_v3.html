                            </div>
                        </div>
                        <label class="control-label">email <span class="text-danger">*</span></label>
                        <div class="row m-b-15">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Email address" required />
                            </div>
                        </div>
                        <label class="control-label">re-enter email <span class="text-danger">*</span></label>
                        <div class="row m-b-15">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Re-enter email address" required />
                            </div>
                        </div>
                        <label class="control-label">password <span class="text-danger">*</span></label>
                        <div class="row m-b-15">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="Password" required />
                            </div>
                        </div>
                        <label class="control-label">date of birth <span class="text-danger">*</span></label>
                        <div class="row m-b-15">
                            <div class="col-md-12">
								<input type="text" class="form-control" id="datepicker-default" placeholder="Select Date" value="04/1/2014">
                            </div>
                        </div>
                        <label class="control-label">Password <span class="text-danger">*</span></label>
                        <div class="row m-b-15">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="Password" required />
                            </div>
                        </div>
                        <div class="checkbox m-b-30">
                            <label>
                                <input type="checkbox" required /> By clicking Sign Up, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Policy</a>, including our <a href="#">Cookie Use</a>.
                            </label>
                        </div>
                        <div class="register-buttons">

                        </div>
                        <div class="m-t-20 m-b-40 p-b-40 text-inverse">
